<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IRA — Your holistic AI life assistant." />
    <meta name="theme-color" content="#111827" />

    <title>{% block title %}IRA Companion{% endblock %}</title>
    <style>
      :root {
    --primary-color: #4f46e5;
    --accent-color: #06b6d4;
    --background: #f0f4f8;
    --card-bg: #ffffff;
    --button-hover: #4338ca;
    --button-disabled: #a5b4fc;
    --button-focus-ring: rgba(79, 70, 229, 0.5);
}

button {
    background: var(--primary-color);
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: background 0.2s ease, transform 0.1s ease;
}

button:hover {
    background: var(--button-hover);
}

button:disabled {
    background: var(--button-disabled);
    cursor: not-allowed;
    opacity: 0.7;
}

button:focus {
    outline: 2px solid var(--button-focus-ring);
    outline-offset: 2px;
}

button:active {
    transform: scale(0.98);
}

body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: #f3f5f9;
    color: #333;
}

.dashboard-container {
    display: flex;
    height: 100vh;
    overflow: hidden;
}

.sidebar {
    width: 220px;
    background-color: #1f2937;
    color: #fff;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.sidebar li {
    margin-bottom: 16px;
}

.sidebar a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
    display: block;
    padding: 8px 12px;
    border-radius: 4px;
    transition: background-color 0.2s ease;
}

.sidebar a:hover {
    background-color: #374151;
}

.main-panel {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
}
    </style>

    <!-- ✅ Fonts & Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- ✅ Icons -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="192x192" href="{{ url_for('static', filename='images/logo-192.png') }}" />

    <!-- ✅ Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />

    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- ✅ Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/push.js') }}"></script>

    <!-- ✅ Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}')
                .then(reg => console.log("✔ Service Worker registered", reg))
                .catch(err => console.error("❌ Service Worker registration failed", err));
        }
    </script>
</body>
</html>
